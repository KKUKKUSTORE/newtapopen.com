<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google AdSense Auto Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2073527346607350"
     crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewTabOpen - Open Multiple URLs</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5e6 0%, #ffe6cc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .orange-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
            position: relative;
        }

        .orange-icon::before {
            content: 'üçä';
            font-size: 35px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(255, 140, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-top: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            flex: 1;
        }

        .input-label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: block;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffcc99;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        .url-input::placeholder {
            color: #aaa;
        }

        .hint-text {
            font-size: 13px;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }

        .button-section {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .open-button {
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.3);
        }

        .open-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
        }

        .open-button:active {
            transform: translateY(0);
        }

        .clear-button {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #ddd;
            padding: 16px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-button:hover {
            background: #e8e8e8;
            border-color: #ccc;
        }

        .count-display {
            font-size: 15px;
            color: #666;
            padding: 10px 20px;
            background: #fff5e6;
            border-radius: 25px;
            font-weight: 600;
        }

        .count-number {
            color: #ff8c00;
            font-size: 18px;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-left: 4px solid #4caf50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="orange-icon"></div>
            <h1 class="logo-text">NewTabOpen</h1>
        </div>
        <p class="subtitle">Open multiple URLs at once!</p>
    </div>

    <div class="container">
        <div class="input-section">
            <label class="input-label">Enter URL List</label>
            <textarea 
                id="urlInput" 
                class="url-input" 
                rows="7"
                placeholder="google.com&#10;youtube.com&#10;github.com&#10;example.com&#10;&#10;One URL per line. Protocol (http/https) is optional."
            ></textarea>

            <p class="hint-text">üí° Tip: Each URL should be on a new line. ‚Äòhttp://‚Äô or ‚Äòhttps://‚Äô will be added automatically if missing.</p>
        </div>

        <div class="button-section">
            <div class="count-display">
                URL Count: <span class="count-number" id="urlCount">0</span>
            </div>
            <button class="open-button" onclick="openAllTabs()">üöÄ Open All Tabs</button>
            <button class="clear-button" onclick="clearInput()">üóëÔ∏è Clear</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const urlCountDisplay = document.getElementById('urlCount');
        const notification = document.getElementById('notification');

        urlInput.addEventListener('input', updateUrlCount);

        function updateUrlCount() {
            const urls = getValidUrls();
            urlCountDisplay.textContent = urls.length;
        }

        function getValidUrls() {
            const text = urlInput.value;
            const lines = text.split('\n');
            const urls = [];

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed) {
                    let url = trimmed;
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        if (!url.includes('://')) {
                            url = 'https://' + url;
                        }
                    }
                    urls.push(url);
                }
            });

            return urls;
        }

        function openAllTabs() {
            const urls = getValidUrls();

            if (urls.length === 0) {
                showNotification('Please enter at least one URL.', 'error');
                return;
            }

            if (urls.length > 20) {
                if (!confirm(`${urls.length} tabs will be opened. Continue?\n(Your browser may block pop-ups.)`)) {
                    return;
                }
            }

            let openedCount = 0;
            let failedCount = 0;

            urls.forEach((url, index) => {
                try {
                    setTimeout(() => {
                        const newTab = window.open(url, '_blank');
                        if (newTab) openedCount++;
                        else failedCount++;
                    }, index * 100);
                } catch (e) {
                    failedCount++;
                }
            });

            setTimeout(() => {
                if (openedCount > 0)
                    showNotification(`‚úÖ ${openedCount} tabs opened successfully.`, 'success');

                if (failedCount > 0)
                    showNotification(`‚ö†Ô∏è Failed to open ${failedCount} tabs. Please disable pop-up blocking.`, 'error');

            }, urls.length * 100 + 200);
        }

        function clearInput() {
            if (urlInput.value.trim() !== '') {
                if (confirm('Clear all entered URLs?')) {
                    urlInput.value = '';
                    updateUrlCount();
                    showNotification('‚ú® All URLs cleared.', 'success');
                }
            }
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        updateUrlCount();
    </script>
</body>
</html>
