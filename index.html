<!DOCTYPE html>
<html lang="en">
<<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2073527346607350"
     crossorigin="anonymous"></script>>
<meta charset="UTF-8">
<title>Open Multiple URLs</title>

<!-- Google AdSense 자동 광고 코드 (반드시 head 내부에 배치) -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXX"
     crossorigin="anonymous"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #FF7F27; /* 오렌지 배경 */
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fff;
    }

    .container {
        margin-top: 40px;
        width: 90%;
        max-width: 600px;
        text-align: center;
    }

    .orange-img {
        width: 150px;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 200px;
        font-size: 16px;
        padding: 10px;
        border-radius: 6px;
        border: none;
        resize: vertical;
    }

    .btn-area {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    .go-btn {
        background-color: #ffffff;
        color: #FF7F27;
    }

    .clear-btn {
        background-color: #333;
        color: #fff;
    }

    button:hover {
        opacity: 0.85;
    }
</style>
</head>
<body>

<div class="container">

    <!-- 오렌지 이미지 -->
    <img class="orange-img" src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" alt="Orange Image">

    <h1>Open Multiple URLs in New Tabs</h1>
    <p>Enter one URL per line in the field below.</p>

    <textarea id="urlInput" placeholder="https://example.com"></textarea>

    <div class="btn-area">
        <button class="go-btn" onclick="openURLs()">GO</button>
        <button class="clear-btn" onclick="clearURLs()">CLEAR</button>
    </div>

    <!-- ⭐ Google AdSense 수동 광고 블록 1개 (본문 중간에 배치) -->
    <div style="margin-top: 30px;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXX"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

</div>

<script>
function openURLs() {
    const input = document.getElementById("urlInput").value.trim();
    if (!input) return;

    const urls = input.split("\n").map(u => u.trim()).filter(u => u !== "");

    urls.forEach(url => {
        if (!/^https?:\/\//i.test(url)) {
            url = "https://" + url;
        }
        window.open(url, "_blank");
    });
}

function clearURLs() {
    document.getElementById("urlInput").value = "";
}
</script>

</body>
</html>
