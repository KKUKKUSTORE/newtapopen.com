<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>New Tap Open</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        line-height: 1.6;
    }
    textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
    }
    button {
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }
</style>
</head>
<body>

<h2>여러 URL을 새 탭으로 열기</h2>
<p>아래 입력창에 한 줄에 하나씩 URL을 넣어주세요.</p>

<textarea id="urlInput" placeholder="예시:
https://google.com
https://naver.com
"></textarea>

<br>
<button onclick="openUrls()">URL 열기</button>

<script>
function openUrls() {
    let text = document.getElementById("urlInput").value.trim();

    if (!text) {
        alert("URL을 입력해주세요!");
        return;
    }

    // 줄 단위로 분리
    let urls = text.split(/\r?\n/);

    urls.forEach(url => {
        url = url.trim();
        if (url === "") return;

        // URL 앞에 http/https 없으면 자동으로 붙여줌
        if (!/^https?:\/\//i.test(url)) {
            url = "https://" + url;
        }

        window.open(url, '_blank');
    });
}
</script>

</body>
</html>
